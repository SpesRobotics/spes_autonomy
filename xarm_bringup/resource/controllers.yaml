controller_manager:
  ros__parameters:
    update_rate: 100

    cartesian_motion_controller:
      type: cartesian_motion_controller/CartesianMotionController

    motion_control_handle:
      type: cartesian_controller_handles/MotionControlHandle

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    position_controller:
      type: position_controllers/JointGroupPositionController

motion_control_handle:
  ros__parameters:
    end_effector_link: link6
    robot_base_link: link_base
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6

cartesian_motion_controller:
  ros__parameters:
    end_effector_link: link6
    robot_base_link: link_base
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6

    command_interfaces:
      - position

    solver:
      error_scale: 1.0
      iterations: 12
      publish_state_feedback: true

    pd_gains:
      trans_x: { p: 10.0 }
      trans_y: { p: 10.0 }
      trans_z: { p: 10.0 }
      rot_x: { p: 5.0 }
      rot_y: { p: 5.0 }
      rot_z: { p: 5.0 }

position_controller:
  ros__parameters:
    joints:
      - gripper_left_joint